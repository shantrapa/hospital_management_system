{% load static %}

<style>
  #hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png' %}" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        {% if request.user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'patient_list' %}">Patient list</a>
            </li>
            <li class="nav-item">
              <a class = "nav-link" href={% url 'add_patient' %}>Add patient</a>
            </li>   
        {% elif is_doctor %} 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'patient_list' %}">Patient list</a>
            </li>
            <li class="nav-item">
              <a class = "nav-link" href={% url 'add_patient' %}>Manage appointments</a>
            </li>      
        {% elif is_patient %}
            <li class="nav-item">
              <a class = "nav-link" href={% url 'account' %}>Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'patient_appointment' %}">Make an appointment</a>
            </li>            
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>
      </ul>
    </div>

    <span id="hello-msg">Hello, {{request.user}}</span>
    <span><a href="{% url 'logout' %}">Logout</a></span>
  </nav>
